name: Deploy Docs

on:
  push:
    branches: ["main", "dev"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout main branch
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          path: repo-main

      # Checkout dev branch
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev
          path: repo-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-static-i18n

      # Build main docs → /
      - name: Build main docs
        working-directory: repo-main
        run: |
          mkdocs build --clean --site-dir ../site

      # Build dev docs → /dev/
      - name: Build dev docs
        working-directory: repo-dev
        run: |
          mkdocs build --clean --site-dir ../site/dev

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
