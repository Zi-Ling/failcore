site_name: FailCore Docs
site_description: Execution-time safety runtime for AI agents

repo_url: https://github.com/zi-ling/failcore
repo_name: zi-ling/failcore


site_url: https://zi-ling.github.io/failcore/dev/

docs_dir: docs
site_dir: site

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - i18n:
      docs_structure: folder

      reconfigure_material: true
      reconfigure_search: true

      languages:
        - locale: en
          name: English
          default: true
          build: true
          nav:
            - Home: index.md
            - Introduction:
                - What is FailCore: introduction/what-is-failcore.md
                - When You Need It: introduction/when-you-need-it.md
            - Getting Started:
                - Installation: getting-started/install.md
                - First Run: getting-started/first-run.md
                - What Just Happened: getting-started/what-just-happened.md
                - Deployment Patterns: getting-started/deployment-patterns.md
            - Core Concepts:
                - Execution Boundary: concepts/execution-boundary.md
                - Side Effects: concepts/side-effects.md
                - Policy: concepts/policy.md
                - Trace and Replay: concepts/trace-and-replay.md
            - Guides:
                - Filesystem Safety: guides/fs-safety.md
                - Network Control: guides/network-control.md
                - Cost Control: guides/cost-guard.md
                - MCP Protection: guides/mcp-guard.md
            - Tools:
                - CLI Tools: tools/cli.md
                - Web UI: tools/ui.md
                - Reports: tools/reports.md
            - Integrations:
                - Overview: integrations/overview.md
                - LangChain: integrations/langchain.md
                - MCP: integrations/mcp.md
            - Reference:
                - Configuration: reference/configuration.md
                - Policy Syntax: reference/policy-syntax.md
                - Error Codes: reference/error-codes.md
            - Operations:
                - Deployment: operations/deployment.md
                - Logging & Audit: operations/logging-audit.md
                - Troubleshooting: operations/troubleshooting.md
            - Design:
                - Why Not Docker: design/why-not-docker.md
                - Why Not Only Prompt: design/why-not-only-prompt.md
                - Philosophy: design/philosophy.md
            - Appendix:
                - FAQ: appendix/faq.md
                - Glossary: appendix/glossary.md
                - Roadmap: appendix/roadmap.md

        - locale: zh
          name: 简体中文
          build: true
          # 关键：这里不要再写 zh/ 前缀（因为 zh 语言根目录已是 docs/zh/）
          nav:
            - 首页: index.md
            - 介绍:
                - 什么是 FailCore: introduction/what-is-failcore.md
                - 何时需要 FailCore: introduction/when-you-need-it.md
            - 快速开始:
                - 安装: getting-started/install.md
                - 首次运行: getting-started/first-run.md
                - 发生了什么: getting-started/what-just-happened.md
                - 部署模式: getting-started/deployment-patterns.md
            - 核心概念:
                - 执行边界: concepts/execution-boundary.md
                - 副作用: concepts/side-effects.md
                - 策略: concepts/policy.md
                - 追踪和重放: concepts/trace-and-replay.md
            - 指南:
                - 文件系统安全: guides/fs-safety.md
                - 网络控制: guides/network-control.md
                - 成本控制: guides/cost-guard.md
                - MCP 保护: guides/mcp-guard.md
            - 工具:
                - CLI 工具: tools/cli.md
                - Web UI: tools/ui.md
                - 报告: tools/reports.md
            - 集成:
                - 概述: integrations/overview.md
                - LangChain: integrations/langchain.md
                - MCP: integrations/mcp.md
            - 参考:
                - 配置: reference/configuration.md
                - 策略语法: reference/policy-syntax.md
                - 错误代码: reference/error-codes.md
            - 运维:
                - 部署: operations/deployment.md
                - 日志和审计: operations/logging-audit.md
                - 故障排除: operations/troubleshooting.md
            - 设计:
                - 为什么不是 Docker: design/why-not-docker.md
                - 为什么不只是提示: design/why-not-only-prompt.md
                - 设计哲学: design/philosophy.md
            - 附录:
                - 常见问题: appendix/faq.md
                - 术语表: appendix/glossary.md
                - 路线图: appendix/roadmap.md

extra:
  version:
    provider: static
    default: Dev
    versions:
      - name: Main
        url: /failcore/
      - name: Dev
        url: /failcore/dev/
