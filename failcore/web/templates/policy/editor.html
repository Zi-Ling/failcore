{% extends "base.html" %}

{% block title %}Policy Editor: {{ policy_type }} - FailCore{% endblock %}

{% block content %}
<style>
    #editor { 
        width: 100%; 
        height: 600px; 
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        font-size: 0.875rem;
        border: 1px solid var(--border); 
        padding: 1rem;
        background: var(--bg-secondary);
        color: var(--text-primary);
        resize: vertical;
        line-height: 1.5;
    }
    
    #editor:focus {
        outline: none;
        border-color: var(--blue-500);
    }
    
    .editor-toolbar {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        margin-bottom: 1rem;
    }
    
    .editor-toolbar select {
        padding: 0.375rem 0.875rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        color: var(--text-primary);
        font-family: inherit;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }
    
    #status {
        margin-top: 1rem;
        padding: 0.75rem 1rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        font-size: 0.875rem;
    }
</style>
<div class="overview">
    <h1>âš¡ Policy Editor: <span class="badge">{{ policy_type.upper() }}</span></h1>
    
    <div style="margin-bottom: 1rem;">
        <a href="/policy" class="btn btn-sm">&larr; BACK</a>
    </div>
    
    <div class="editor-toolbar">
        <button onclick="loadPolicy()" class="btn btn-sm">LOAD</button>
        {% if policy_type != 'merged' %}
        <button onclick="savePolicy()" class="btn btn-sm btn-primary">SAVE</button>
        {% endif %}
        <select id="format" onchange="loadPolicy()">
            <option value="yaml">YAML</option>
            <option value="json">JSON</option>
        </select>
    </div>
    
    <textarea id="editor"></textarea>
    
    <div id="status"></div>
</div>
    
    <script>
        const policyType = '{{ policy_type }}';
        
        async function loadPolicy() {
            const format = document.getElementById('format').value;
            try {
                const response = await fetch(`/api/policy/show/${policyType}?format=${format}`);
                const data = await response.json();
                
                if (data.content) {
                    document.getElementById('editor').value = data.content;
                    document.getElementById('status').innerHTML = 
                        `<p class="success">Loaded ${policyType} policy</p>`;
                } else {
                    document.getElementById('status').innerHTML = 
                        `<p class="error">Failed to load: ${JSON.stringify(data)}</p>`;
                }
            } catch (e) {
                document.getElementById('status').innerHTML = 
                    `<p class="error">Error: ${e.message}</p>`;
            }
        }
        
        async function savePolicy() {
            const content = document.getElementById('editor').value;
            const format = document.getElementById('format').value;
            
            try {
                // Parse content
                let policyData;
                if (format === 'json') {
                    policyData = JSON.parse(content);
                } else {
                    // For YAML, we need to convert to JSON first (simplified)
                    alert('YAML saving requires backend conversion. Please use JSON format for now.');
                    return;
                }
                
                const response = await fetch(`/api/policy/save/${policyType}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(policyData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('status').innerHTML = 
                        `<p class="success">Saved successfully to ${data.file}</p>`;
                } else {
                    document.getElementById('status').innerHTML = 
                        `<p class="error">Failed to save: ${JSON.stringify(data)}</p>`;
                }
            } catch (e) {
                document.getElementById('status').innerHTML = 
                    `<p class="error">Error: ${e.message}</p>`;
            }
        }
        
        // Load policy on page load
        loadPolicy();
    </script>
    </div>
{% endblock %}
