{% extends "base.html" %}

{% block title %}Policy Diff - FailCore{% endblock %}

{% block content %}
<style>
    .diff-editor {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
    }
    
    .diff-editor textarea {
        width: 100%;
        height: 400px;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        font-size: 0.875rem;
        background: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border);
        padding: 1rem;
        resize: vertical;
        line-height: 1.5;
    }
    
    .diff-editor textarea:focus {
        outline: none;
        border-color: var(--blue-500);
    }
    
    .diff-editor h3 {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
    }
</style>
<div class="overview">
    <h1>⚡ Policy Diff Tool</h1>
    
    <div style="margin-bottom: 1rem;">
        <a href="/policy" class="btn btn-sm">&larr; BACK</a>
    </div>
    
    <div class="trace-info-card">
        <p style="margin-bottom: 1rem;">Compare two policies to see differences. Paste JSON policy data into the editors below.</p>
    </div>
    
    <div class="diff-editor">
        <div>
            <h3>POLICY 1 (JSON)</h3>
            <textarea id="policy1">{}</textarea>
        </div>
        <div>
            <h3>POLICY 2 (JSON)</h3>
            <textarea id="policy2">{}</textarea>
        </div>
    </div>
    
    <button onclick="diffPolicies()" class="btn btn-primary">COMPARE</button>
    
    <div id="results" style="margin-top: 2rem;"></div>
</div>

<script>
    async function diffPolicies() {
        const policy1Text = document.getElementById('policy1').value;
        const policy2Text = document.getElementById('policy2').value;
        
        try {
            const policy1 = JSON.parse(policy1Text);
            const policy2 = JSON.parse(policy2Text);
            
            const response = await fetch('/api/policy/diff', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ policy1, policy2 })
            });
            
            const data = await response.json();
            
            let html = '<h2 style="margin-bottom: 1rem;">Differences</h2>';
            
            if (data.added.length > 0) {
                html += `<div class="trace-info-card" style="margin-bottom: 1rem;">
                    <p style="color: var(--green-500);">+ Added validators: <code>${data.added.join(', ')}</code></p>
                </div>`;
            }
            
            if (data.removed.length > 0) {
                html += `<div class="trace-info-card" style="margin-bottom: 1rem;">
                    <p style="color: var(--red-500);">- Removed validators: <code>${data.removed.join(', ')}</code></p>
                </div>`;
            }
            
            if (data.modified.length > 0) {
                html += `<div class="trace-info-card" style="margin-bottom: 1rem;">
                    <p style="color: var(--yellow-500);">~ Modified validators: <code>${data.modified.map(m => m.id).join(', ')}</code></p>
                </div>`;
                
                html += '<h3 style="margin-top: 2rem; margin-bottom: 1rem;">Modification Details</h3>';
                data.modified.forEach(m => {
                    html += `<div class="trace-info-card" style="margin-bottom: 1rem;">
                        <h4 style="margin-bottom: 0.75rem; font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-secondary);">${m.id}</h4>
                        <div class="info-grid">
                            <dt><strong>BEFORE</strong></dt>
                            <dd><code style="font-size: 0.75rem; color: var(--text-secondary);">${JSON.stringify(m.before, null, 2)}</code></dd>
                            <dt><strong>AFTER</strong></dt>
                            <dd><code style="font-size: 0.75rem; color: var(--text-secondary);">${JSON.stringify(m.after, null, 2)}</code></dd>
                        </div>
                    </div>`;
                });
            }
            
            if (data.added.length === 0 && data.removed.length === 0 && data.modified.length === 0) {
                html += '<div class="trace-info-card"><p style="color: var(--green-500);">✓ No differences found</p></div>';
            }
            
            document.getElementById('results').innerHTML = html;
        } catch (e) {
            document.getElementById('results').innerHTML = 
                `<div class="trace-info-card"><p style="color: var(--red-500);">Error: ${e.message}</p></div>`;
        }
    }
</script>
{% endblock %}
